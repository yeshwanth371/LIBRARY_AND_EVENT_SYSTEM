<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Login</title>
    </head>
    <body>
        <div class="signupFrm">
            <form action="login.php" method="POST" class="form">
                <h1 class="title">Login</h1>
            
                <div class="inputContainer">
                    <input type="text" class="input" id="regno" name="regno" required>
                    <label for="regno" class="label">Registration Number</label>
                </div>
            
                <div class="inputContainer">
                    <input type="password" class="input" id="password" name="password" required>
                    <label for="password" class="label">Password</label>
                </div>
                <p>Don't have an account ?<a href="signup.html">Sign Up</a></p>
                <input type="submit" class="submitBtn" value="Login">
            </form>
        </div>
    </body>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            background-color: rgb(240, 238, 238);
            font-family: "lato", sans-serif;
        }

        .signupFrm {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form {
            background-color: white;
            width: 400px;
            border-radius: 8px;
            padding: 20px 40px;
            box-shadow: 0 10px 25px rgba(92, 99, 105, .2);
        }
        
        .title {
            font-size: 50px;
            margin-bottom: 50px;
        }

        .inputContainer {
            position: relative;
            height: 45px;
            width: 90%;
            margin-bottom: 17px;
        }

        .input {
            position: absolute;
            top: 0px;
            left: 0px;
            height: 100%;
            width: 100%;
            border: 1px solid #878788;
            border-radius: 7px;
            font-size: 16px;
            padding: 0 20px;
            outline: none;
            background: none;
            z-index: 1;
        }
        

        
        ::placeholder {
            color: transparent;
        }

        .label {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 0 4px;
            background-color: white;
            color: #878788;
            font-size: 16px;
            transition: 0.5s;
            z-index: 0;
        }

        .submitBtn {
            display: block;
            margin-left: auto;
            padding: 15px 30px;
            border: none;
            background-color: #447064;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 30px;
        }
        
        .submitBtn:hover {
            background-color: #a7b8b5;
            color: black;
            transform: translateY(-2px);
        }

        .input:focus + .label {
        top: -7px;
        left: 3px;
        z-index: 10;
        font-size: 14px;
        font-weight: 600;
        color: rgb(5, 4, 5);
        }

        .input:focus {
        border: 2px solid rgb(5, 4, 5);
        }

        .input:not(:placeholder-shown)+ .label {
        top: -7px;
        left: 3px;
        z-index: 10;
        font-size: 14px;
        font-weight: 600;
        }

    </style>
</html>
